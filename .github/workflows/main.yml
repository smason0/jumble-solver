name: Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            TARGET: MacOS
            CMD_BUILD: >
                pyinstaller -w -n JumbleSolver --add-data="words.txt:." --add-data="icon.png:." gui.py &&
                cd dist/ &&
                zip -r9 JumbleSolver-MacOS JumbleSolver.app/
            ARTIFACT_NAME: JumbleSolver-MacOS.zip
          - os: windows-latest
            TARGET: Windows
            CMD_BUILD: >
                pyinstaller -w -n JumbleSolver --add-data="words.txt;." --add-data="icon.png;." gui.py &&
                tar -cf JumbleSolver-Windows.zip dist
            ARTIFACT_NAME: JumbleSolver-Windows.zip

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build with pyinstaller for ${{matrix.TARGET}}
        run: ${{matrix.CMD_BUILD}}
      - name: Publish artifacts
      - uses: actions/upload-artifact@v2
        with:
          name: JumbleSolver-${{matrix.TARGET}}
          path: ${{ github.workspace }}/${{ matrix.ARTIFACT_NAME }}

